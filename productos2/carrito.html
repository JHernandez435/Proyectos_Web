<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>


    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='vistas/css/main.css'>
    <script src='vistas/js/carrito.js'></script>
    <script src='vistas/librerias/md5-min.js'></script>
</head>

<body>

    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content-header">
                <div class="ma-titulo">
                    <h1>Carrito de Compras Logitech</h1>
                </div>

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                    <li class="breadcrumb-item">carrito</li>
                </ol>
            </section>
        </div>
    </div>


    <div id="lista"></div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table" id="tablaCarrito">
                <thead>
                    <tr>
                        <th></th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Cantidad</th>
                        <th>Valor</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="datos">


                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>


    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <button id="btn-pagos" class="btn btn-info" data-toggle="modal" data-target="#modalPagos">Realizar Pago</button>
        </div>
    </div>


    <div id="modalPagos" class="modal fade" role="dialog">

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header" id="tituloModal">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Realizar pago </h4>
                </div>

                <div class="modal-body">

                    <div id="contenidoCheckout">
                        <div class="row">
                            <h5 class="text-center well text-muted text-uppercase">
                                Informacion de envio
                            </h5>
                        </div>


                        <div class="row">
                            <h5 class="text-center well text-muted text-uppercase">
                                Informacion del pago
                            </h5>
                            <figure class="col-md-12">
                                <center>
                                    <input id="checkPayu" type="radio" name="pago" value="payu" checked>
                                    <img src="vistas/imagenes/payu.jpeg" class="img-thumbnail">
                                </center>

                            </figure>
                        </div>
                        <br>
                        <div class="listaProductos row">
                            <h5 class="text-center well text-muted text-uppercase">
                                Productos a comprar
                            </h5>

                            <table class="table table-striped tablaProductos">
                                <thead>
                                    <tr>
                                        <td>Producto</td>
                                        <td>Cantidad</td>
                                        <td>Precio</td>
                                    </tr>
                                </thead>

                                <tbody id="listado">

                                </tbody>
                            </table>

                            <div class="col-sm-6 col-xs-12 pull-right">

                                <table class="table table-striped tablaTasas">
                                    <tbody>
                                        <tr>
                                            <td>Subtotal:</td>
                                            <td id="acumuladoSubtotal">$ 0</td>
                                        </tr>

                                        <tr>
                                            <td>Envio:</td>
                                            <td id="acumuladoEnvios">$ 0</td>
                                        </tr>

                                        <tr>
                                            <td>Impuesto</td>
                                            <td id="valorImpuesto">$ 0</td>
                                        </tr>

                                        <tr>
                                            <td><strong>Total:</strong></td>
                                            <td><strong id="valorTotal">$ 0</strong></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <form class="formPayu" method="post" action="">
                        <input name="merchantId" type="hidden" value="">
                        <input name="accountId" type="hidden" value="">
                        <input name="description" type="hidden" value="">
                        <input name="referenceCode" type="hidden" value="">
                        <input name="amount" type="hidden" value="">
                        <input name="tax" type="hidden" value="">
                        <input name="taxReturnBase" type="hidden" value="">
                        <input name="shipmentValue" type="hidden" value="">
                        <input name="currency" type="hidden" value="">
                        <input name="lng" type="hidden" value="es">
                        <input name="confirmationUrl" type="hidden" value="">
                        <input name="responseUrl" type="hidden" value="">
                        <input name="declinedResponseUrl" type="hidden" value="">
                        <input name="displayShippingInformation" type="hidden" value="">
                        <input name="signature" type="hidden" value="">
                        <input name="test" type="hidden" value="">
                        <input name="Submit" class="btn btn-block btn-lg btn-primary" type="submit" value="PAGAR">
                    </form>

                </div>
            </div>
        </div>
    </div>

















</body>

</html>
