<body>

    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content-header">
                <div class="ma-titulo">
                    <br>
                    <h1>Crud de Usuarios</h1>
                    
                </div>

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                    <li class="breadcrumb-item">Crud Usuarios</li>
                </ol>
            </section>
        </div>
    </div>

    <div class="row col-md-12">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <section class="content">
                <div class="box">
                    <div class="box-header with-border">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalUsuarios">Agregar Usuarios</button>
                    </div>
                    <br><br>
                </div>

                <div class="box-body">
                    <table id="tablaEjemplo" class="table table-bordered table-striped" width="100%">
                        <thead>
                            <th>#</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Telefono</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="box-footer">
                    <br>
                    <br>
                    <button id="btn-pdf"type="button" class="btn btn-success">Generar Informe</button>


                </div>
            </section>
        </div>
    </div>



    <!-- Modal -->
    <div id="modalUsuarios" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Usuarios</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="txtNombres">Nombres:</label>
                            <input type="text" class="form-control" id="txtNombres">
                            <div class="errores" id="valida-txtNombres"></div>
                        </div>

                        <div class="form-group">
                            <label for="txtApellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="txtApellidos">
                            <div class="errores" id="valida-txtApellidos"></div>
                        </div>

                        <div class="form-group">
                            <label for="txtTelefono">Telefono:</label>
                            <input type="number" class="form-control" id="txtTelefono">
                            <div class="errores" id="valida-txtTelefono"></div>
                        </div>

                        <div class="form-group">
                            <label for="txtImagen">Imagen:</label>
                            <input type="file" class="form-control" id="txtImagen">
                            <div class="errores" id="valida-txtImagen"></div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success btnGuardar" id="btnGuardarUsuarios">Guardar Usuario</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div id="modalEditarUsuario" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Usuarios</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="txtNombres">Nombres:</label>
                            <input type="text" class="form-control" id="txtEditarNombres">
                            <div class="errores" id="valida-txtEditarNombres"></div>
                        </div>

                        <div class="form-group">
                            <label for="txtApellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="txtEditarApellidos">
                            <div class="errores" id="valida-txtEditarApellidos"></div>
                        </div>

                        <div class="form-group">
                            <label for="txtTelefono">Telefono:</label>
                            <input type="number" class="form-control" id="txtEditarTelefono">
                            <div class="errores" id="valida-txtEditarTelefono"></div>
                        </div>

                        <div class="form-group">
                            <label id="etiquetaImagen">Imagen: </label>
                            </br>
                            <img id="imgImagen" urlAnterior="" src="" width="200" height="150">
                        </div>

                        <div class="form-group">
                            <label for="txtImagen">Subir Imagen:</label>
                            <input type="file" class="form-control" id="txtEditarImagen">
                            <div class="errores" id="valida-txtEditarImagen"></div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success btnGuardar" id="btnEditarUsuarios" idUsuario="">Editar Usuario</button>
                </div>
            </div>
        </div>
    </div>












</body>

</html>
