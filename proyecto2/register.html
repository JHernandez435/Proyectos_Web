<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto | Registrar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/1.6.3/css/buttons.bootstrap4.min.css" />

    <link rel="stylesheet" href="vistas/css/register.css">
    <script src="vistas/js/register.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">REGISTRATE AHORA !!!</h5>
                        <form class="form-signin">

                            <div class="form-label-group">
                                <input type="text" id="txtCedula" class="form-control" placeholder="Cedula" autofocus>
                                <label for="txtCedula">Cedula</label>
                            </div>

                            <div class="form-label-group">
                                <input type="number" id="txtTelefono" class="form-control" placeholder="Telefono">
                                <label for="txtTelefono">Telefono</label>
                            </div>

                            <hr>

                            <div class="form-label-group">
                                <input type="text" id="txtUser" class="form-control" placeholder="Usuario">
                                <label for="txtUser">Usuario</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="txtPass" class="form-control" placeholder="Contraseña">
                                <label for="txtPass">Contraseña</label>
                            </div>
                            <input type="hidden" id="txtRol" class="form-control" value="2">

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                                id="btnRegistrarUsuarios">Registrar</button>

                            <a class="d-block text-center mt-2 small" href="login.html">Ya tengo cuenta...</a>
                            <hr class="my-4">

                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google mr-2"></i> Sign up with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                    class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
